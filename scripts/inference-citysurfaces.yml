   eval_folder: '<PATH TO YOUR FOLDER>',
   snapshot: "ASSETS_PATH/seg_weights/block_c_10classes.pth",
   arch: ocrnet.HRNet_Mscale,
   trunk: hrnetv2, 
   result_dir: LOGDIR,
  },
